<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Styles -->
    <style>
      #chartdiv {
        width: 100%;
        height: 500px;
      }
    </style>
    <title>Grade Studio</title>
  </head>
  <body>
    <!-- HTML -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <!-- <a class="navbar-brand" href="#">Navbar</a> -->
      <!-- Just an image -->
      <a class="navbar-brand" href="#">
        <img src="./image/grade_studio_logo.png" width="120" height="30" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link text-light" href="#">About Us</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="fileUploadDiv" class="container-fluid bg-light">
      <div class="p-3">
        <div class="row">
          <h1 class="mx-auto">Please upload your CSV file</h1>
        </div>
        <div class="row custom-file">
          <!-- <form id="sendFile" method="post" action="http://localhost:3000/uploadfile" encType="multipart/form-data"> -->
          <form id="sendFile" encType="multipart/form-data">
            <input type="file" class="form-control-file" name="importfile" accept=".csv">
          </form>
          <button class="btn btn-primary mt-2" id="uploadBtn">Upload</button>
        </div>
      </div>
    </div>

    <div id="fileSubmitDiv" class="container-fluid bg-light">
      <div class="p-3">
        <div class="row">
          <h1 id="filename" />
        </div>
        <div class="row">
          <h3 id="setting">Setting</h3>
          <table class="table" id="settingTable">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Column Name</th>
                <th scope="col">Column Type</th>
                <th scope="col">Weighting (%)</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="row">
          <button class="btn btn-primary mt-2" id="submitBtn">Submit</button>
        </div>
      </div>
    </div>

    <div id="chartDiv"></div>

    <div id="gradeOption" class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-secondary active">
        <input type="radio" name="options" value="F" autocomplete="off" checked> F
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="options" value="D-" autocomplete="off"> D-
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="options" value="D" autocomplete="off"> D
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="options" value="D+" autocomplete="off"> D+
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="options" value="C-" autocomplete="off"> C-
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="options" value="C" autocomplete="off"> C
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="options" value="C+" autocomplete="off"> C+
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="options" value="B-" autocomplete="off"> B-
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="options" value="B" autocomplete="off"> B
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="options" value="B+" autocomplete="off"> B+
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="options" value="A-" autocomplete="off"> A-
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="options" value="A" autocomplete="off"> A
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="options" value="A+" autocomplete="off"> A+
      </label>
    </div>

    <div id="infoTableDiv">
      <!-- <button class="btn btn-primary mt-2" id="clearBtn">Clear</button> -->
      <table class="table" id="gradeTable">
        <thead class="thead-dark">
          <tr>
            <th scope="col">F</th>
            <th scope="col">D-</th>
            <th scope="col">D</th>
            <th scope="col">D+</th>
            <th scope="col">C-</th>
            <th scope="col">C</th>
            <th scope="col">C+</th>
            <th scope="col">B-</th>
            <th scope="col">B</th>
            <th scope="col">B+</th>
            <th scope="col">A-</th>
            <th scope="col">A</th>
            <th scope="col">A+</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="F">0</th>
            <td id="D-">0</td>
            <td id="D">0</td>
            <td id="D+">0</td>
            <td id="C-">0</td>
            <td id="C">0</td>
            <td id="C+">0</td>
            <td id="B-">0</td>
            <td id="B">0</td>
            <td id="B+">0</td>
            <td id="A-">0</td>
            <td id="A">0</td>
            <td id="A+">0</td>
          </tr>
        </tbody>
      </table>
      <table class="table" id="statsTable">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Statistics</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Mean</th>
            <td id="mean">50</td>
          </tr>
          <tr>
            <th scope="row">Standard Deviation</th>
            <td id="std">20</td>
          </tr>
        </tbody>
      </table>
      <table class="table table-hover" id="overallTable">
        <thead class="thead-light">
          <tr>
            <th scope="col">SID</th>
            <th scope="col">Score</th>
            <th scope="col">Grade</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div id="gradeModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Please Give the Grade</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row mb-2">
                <div class="col-md-4"><button class="btn btn-info gradeBtn">A+</button></div>
                <div class="col-md-4"><button class="btn btn-info gradeBtn">A</button></div>
                <div class="col-md-4"><button class="btn btn-info gradeBtn mx-auto">A-</button></div>
              </div>
              <div class="row mb-2">
                <div class="col-md-4"><button class="btn btn-info gradeBtn">B+</button></div>
                <div class="col-md-4"><button class="btn btn-info gradeBtn">B</button></div>
                <div class="col-md-4"><button class="btn btn-info gradeBtn mx-auto">B-</button></div>
              </div>
              <div class="row mb-2">
                <div class="col-md-4"><button class="btn btn-info gradeBtn">C+</button></div>
                <div class="col-md-4"><button class="btn btn-info gradeBtn">C</button></div>
                <div class="col-md-4"><button class="btn btn-info gradeBtn mx-auto">C-</button></div>
              </div>
              <div class="row mb-2">
                <div class="col-md-4"><button class="btn btn-info gradeBtn">D+</button></div>
                <div class="col-md-4"><button class="btn btn-info gradeBtn">D</button></div>
                <div class="col-md-4"><button class="btn btn-info gradeBtn mx-auto">D-</button></div>
              </div>
              <div class="row mb-2">
                <div class="col-md-4"><button class="btn btn-info gradeBtn">F</button></div>
              </div>

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="modalCloseBtn" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <button onclick="topFunction()" id="backToTopBtn" title="Go to top">Go to top</button>

    <!-- Resources -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>

    <script src="https://www.amcharts.com/lib/4/core.js"></script>
    <script src="https://www.amcharts.com/lib/4/charts.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
    <!-- <script src="./js/chart.js"></script> -->
  </body>
</html>
