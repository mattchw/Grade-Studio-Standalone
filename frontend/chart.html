<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Styles -->
    <style>
      #chartdiv {
        width: 100%;
        height: 500px;
      }
    </style>
    <title>Grade Studio</title>
  </head>
  <body>
    <!-- HTML -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <!-- <a class="navbar-brand" href="#">Navbar</a> -->
      <!-- Just an image -->
      <a class="navbar-brand" href="#">
        <img src="./image/grade_studio_logo.png" width="120" height="30" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link text-light" href="#">About Us</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="fileUploadDiv" class="container-fluid bg-light">
      <div class="p-3">
        <div class="row">
          <h1 class="mx-auto">Please upload your CSV file</h1>
        </div>
        <div class="row custom-file">
          <!-- <form id="sendFile" method="post" action="http://localhost:3000/uploadfile" encType="multipart/form-data"> -->
          <form id="sendFile" encType="multipart/form-data">
            <input type="file" class="form-control-file" name="importfile" accept=".csv">
          </form>
          <button class="btn btn-primary mt-2" id="submitBtn">Submit</button>
        </div>
      </div>
    </div>

    <div id="chartDiv"></div>
    <div id="infoTableDiv">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
        </tbody>
      </table>
    </div>


    <!-- Resources -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>

    <script src="https://www.amcharts.com/lib/4/core.js"></script>
    <script src="https://www.amcharts.com/lib/4/charts.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
    <!-- <script src="./js/chart.js"></script> -->
  </body>
</html>
